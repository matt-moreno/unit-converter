<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="topHalf">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="numInput">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottomHalf">
            <div class="lvm">Length (Meter/Feet)
            <p id="conversionText1">x meters = x feet | x feet = x meters</p>
            </div>
            <div class="lvm">Volume (Liters/Gallons)
            <p id="conversionText2">x liters = x gallons | x gallons = x liters</p>
            </div>
            <div class="lvm">Mass (Kilograms/Pounds)
            <p id="conversionText3">x kilos = x pounds | x pounds = x kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
